<!DOCTYPE HTML>
<html>
<head>
  <title>Countries/States selector sample</title>
</head>
<body>
<form>
  <ul>
    <li><label for="countries">Countries</label> <select id="countries" multiple>
      <option value="US">United States</option>
      <option value="ES">Spain</option>
    </select></li>
    <li><label for="states">States</label> <select id="states" multiple>
      <option value="US:DE">Delaware</option>
      <option value="US:CA">California</option>
      <option value="ES:LO">La Rioja</option>
      <option value="ES:MA">Madrid</option>
    </select></li>
  </ul>
</form>
</body>
</html>
